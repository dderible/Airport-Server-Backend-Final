<h1>Aircraft</h1>
<br/>
<h2>Add</h2>
<form action="/addNewAircraft" method="post">
    <input type="text" name="add" required>
    <button type="submit">Submit</button>
</form>
<br/>
<h2>Delete</h2>
<form action="/deleteAircraftById/{aircraftId}" method="delete">
    <input type="text" name="delete" required>
    <button type="submit">Submit</button>
</form>
<br/>
<h2>Update</h2>
<form action="/updateAircraftById/{aircraftId}" method="put">
    <input type="text" name="update" required>
    <button type="submit">Submit</button>
</form>
<br/>
